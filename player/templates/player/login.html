{% extends 'main.html' %} 
{% block content %}
<style>
    .container{
        margin-top: 4rem;
        height: 32rem;
        background-color: var(--bg-200);
    }
    form>div{
        padding: 1em;
    }
    input[type='email']{
        padding: 0.5em;
    }
    input[type='password']{
        padding: 0.5em;
    }
    .btn{
        width: 200px;
        height: 50px;
        border-radius: 20px;
        background-color: var(--primary-100);
    }
    .btn:hover{
        background-color: var(--primary-300);
        
    }

</style>
<div class="container d-flex align-items-center justify-content-center shadow-lg" style="width: 25rem;">
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <h1 class="text-center">Login</h1>
        <div class="text-center">
            <i class="bi bi-person-circle  text-center" style="font-size: 4rem;"></i>
        </div>
        
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="text" class="form-control"  name="email" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn">Login</button>
        </div>
      </form>
</div>
       <div class="text-center mt-2">
        <p>If you don't have an account</p>
        <a href="{% url 'register' %}"><button type="button" class="btn text-center">Register</button></a>
       </div>


{% endblock %}
