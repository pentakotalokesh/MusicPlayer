{% extends 'main.html' %} 
{% block content %} 
<style>
    .container{
        height: 80vh;
    }
</style>
<div class="container mt-3">
    <div class="row my-3 gy-3">
        <h1 class="p-3" >Latest</h1>
        {% for song in songs %}
        <div class="col-md-4 col-sm-6 col-lg-3">
            <div class="card text-center">
                <img class="card-img-top" src="{{song.Thumbnail.url}}" alt="Card image cap">
                <div class="card-body" style="padding: 0; margin-top: 1em;" >
                  <audio controls>
                        <source src="{{song.songFile.url}}" type="audio/ogg">
                  </audio>
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
        <div class="row my-3 gy-3">
          <h1>Private</h1>
          {% for song in psongs %}
          <div class="col-md-4 col-sm-6 col-lg-3">
              <div class="card">
                  <img class="card-img-top" src="{{song.Thumbnail.url}}" alt="Card image cap">
                  <div class="card-body"  style="padding: 0; margin-top: 1em;">
                    <audio controls>
                          <source src="{{song.songFile.url}}" type="audio/ogg">
                    </audio>
                  </div>
                </div>
          </div>
          {% endfor %}
  </div>

  <div class="row mt-3">
    <h1>Protected</h1>
    {% for song in protectedsongs %}
    <div class="col-md-4 col-sm-6 col-lg-3">
        <div class="card">
            <img class="card-img-top" src="{{song.Thumbnail.url}}" alt="Card image cap">
            <div class="card-body"  style="padding: 0; margin-top: 1em;">
              <audio controls>
                    <source src="{{song.songFile.url}}" type="audio/ogg">
              </audio>
            </div>
          </div>
    </div>
    {% endfor %}
  </div>



  


  <script>
document.addEventListener('play', function(e){  
    var audios = document.getElementsByTagName('audio');  
    for(var i = 0, len = audios.length; i < len;i++){  
        if(audios[i] != e.target){  
            audios[i].pause();  
        }  
    }  
}, true);
</script>


{% endblock %}
